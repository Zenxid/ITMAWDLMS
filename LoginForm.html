<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="LoginForm.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner_box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="login.php" method="post">
                        <input type="text" class="input-box" placeholder="Your Student ID" required>
                        <input type="email" class="input-box" placeholder="Enter your email" required>
                        <input type="password" class="input-box" placeholder="Enter your password" required>
                        <a href="StudentPage-Home.html"><button type="submit" class="submit-btn">Submit</button></a>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Apply as an STI student</button>
                    <a href="">Forgot Password?</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Student ID" required>
                        <input type="email" class="input-box" placeholder="Enter your email" required>
                        <input type="password" class="input-box" placeholder="Enter your password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I am a STI Student</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <script src="LoginForm.js"></script>
</body>
</html>
