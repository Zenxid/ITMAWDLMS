<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="Book.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <img src="/Pictures/STI-Small.png">
                        <div class="title">Books Management</div>
                    </a>
                </li>
                <li>
                    <a href="Dashboard.html">
                        <span class="material-symbols-outlined">empty_dashboard</span>
                        <div class="title">Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">book_4</span>
                        <div class="title">Books Management</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">star</span>
                        <div class="title">Activities Management</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">person_add</span>
                        <div class="title">Register Management</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">settings</span>
                        <div class="title">Setting</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="top-bar">
                <span class="material-symbols-outlined">notifications</span>
            </div>
            <form action="" id="bookForm">
            <div class="books-registration">
                <div class="BookInfo">
                    <label for="bookTitle">Book Title:</label>
                    <input type="text" id="bookTitle" class="form-control" placeholder="Enter Book Title" required>
                </div>
                <div class="BookInfo">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" class="form-control" placeholder="Enter Book Author" required>
                </div>
                <div class="BookInfo">
                    <label for="bookGenre">Genre:</label>
                    <input type="text" id="bookGenre" class="form-control" placeholder="Enter Book Genre" required>
                </div>
                <div class="BookInfo">
                    <label for="bookYear">Book Year:</label>
                    <input type="text" id="bookYear" class="form-control" placeholder="Enter Book Year">
                </div>
                <div class="BookInfo">
                    <label for="bookQuantity">Quantity:</label>
                    <input type="text" id="bookQuantity" class="form-control" placeholder="Enter Book Quantity" required>
                </div>
                <div class="BookInfo">
                    <label for="bookISBN">Book ISBN:</label>
                    <input type="text" id="bookISBN" class="form-control" placeholder="Enter Book ISBN" required>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" id="addBtn">Add Book</button>
                <button type="submit" id="clearBtn">Clear All</button>
            </div>
            </form>
            <div class="table-header">
                <p>Book Details Table</p>
                <div>
                    <input placeholder="Search" id="searchInput" />
                </div>
            </div>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Quantity</th>
                        <th>ISBN</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5eaa044e5f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Book.js"></script>
</body>
</html>
