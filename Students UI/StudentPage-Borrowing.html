<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Pages</title>
    <link rel="stylesheet" href="StudentPage-Borrowing.css">

</head>
<body>
    <div class="container">
        <header>
            <a href="StudentPage-Home.html" class="arrow-back"><i class='bx bx-arrow-back back' ></i></a>
        </header>
        
        <div class="small-container borrow-page">
            <table>
                <tr>
                    <th>Book</th>

                </tr>
                <tr>
                    <td>
                        <div class="borrow-info">
                            <img src="/Pictures/Book1.png" alt="image">

                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                </tr>
                <tr>
                    <td>
                        <div class="borrow-info">
                            <img src="/Pictures/Book2.png" alt="image">
                            <div>
                                <p>Book Name</p>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                </tr>
                <tr>
                    <td>
                        <div class="borrow-info">
                            <img src="/Pictures/Book3.png" alt="image">
                            <div>
                                <p>Book Name</p>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                </tr>
            </table>

            <div class="borrow-btn">
                <a href="#" class="btn">Borrow</a>
            </div>
        </div>
    </div>
    <script src="StudentPage-Borrowing.js"></script>

</html>
