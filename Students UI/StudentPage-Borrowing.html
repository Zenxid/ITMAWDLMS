<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Pages</title>
    <link rel="stylesheet" href="StudentPage-Borrowing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="single-cart">
        <div class="container">
            <div class="wrapper">
                <div class="breadcrumb">
                    <ul class="flexitem">
                        <li><a href="">Home</a></li>
                        <li>View Books</li>
                    </ul>
                </div>
                <div class="page-title">
                    <h1>Borrowing Books</h1>
                </div>
                <div class="products one cart">
                    <div class="flexwrap">
                    <form action="" class="form-cart">
                        <div class="item">
                            <table id="cart-table">
                                <thead>
                                    <tr>
                                        <th>Book</th>
                                        <th>Edition</th>
                                        <th>Qty</th>
                                        <th>Date</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="flexitem">
                                            <div class="thumbnail object-cover">
                                                <a href="#"><img src="../Pictures/book9.png" alt=""></a>
                                            </div>
                                            <div class="content">
                                                <strong><a href="#">A Book of Ganondorf</a></strong>
                                                <p>Author: Harry Potter</p>
                                            </div>
                                        </td>
                                        <td>First Edition</td>
                                        <td>
                                            <div class="qty-control flexitem">
                                                <button class="minus">-</button>
                                                <input type="number" value="2" min="1">
                                                <button class="plus">+</button>
                                            </div>
                                        </td>
                                        <td>1/22/2024</td>
                                        <td><a href=""><i class="ri-close-line"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td class="flexitem">
                                            <div class="thumbnail object-cover">
                                                <a href="#"><img src="../Pictures/book9.png" alt=""></a>
                                            </div>
                                            <div class="content">
                                                <strong><a href="#">A Book of Ganondorf</a></strong>
                                                <p>Author: Harry Potter</p>
                                            </div>
                                        </td>
                                        <td>First Edition</td>
                                        <td>
                                            <div class="qty-control flexitem">
                                                <button class="minus">-</button>
                                                <input type="number" value="2" min="1">
                                                <button class="plus">+</button>
                                            </div>
                                        </td>
                                        <td>1/22/2024</td>
                                        <td><a href=""><i class="ri-close-line"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td class="flexitem">
                                            <div class="thumbnail object-cover">
                                                <a href="#"><img src="../Pictures/book9.png" alt=""></a>
                                            </div>
                                            <div class="content">
                                                <strong><a href="#">A Book of Ganondorf</a></strong>
                                                <p>Author: Harry Potter</p>
                                            </div>
                                        </td>
                                        <td>First Edition</td>
                                        <td>
                                            <div class="qty-control flexitem">
                                                <button class="minus">-</button>
                                                <input type="number" value="2" min="1">
                                                <button class="plus">+</button>
                                            </div>
                                        </td>
                                        <td>1/22/2024</td>
                                        <td><a href=""><i class="ri-close-line"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="cart-summary styled">
                        
                    </div>
                    <a href="/confirmation" class="secondary-button" style="display: flex; margin-left: 600px;">Borrow</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="StudentPage-Borrowing.js"></script>
</body>
</html>
